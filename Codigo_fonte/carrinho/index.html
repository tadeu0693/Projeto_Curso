<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js" defer></script>
    <title>Carrinho</title>
</head>
<body>
    <header>

        <nav>
            <span><img id="logo" src="/img/logo.jpg" alt="logo"></span>

            <h1 id="titulo">Bar Beer</h1>

            <div id="login">
                <h3>Login</h3>
                <input class="campo-preenchimento" type="text">
                <input class="campo-preenchimento" type="password">
                <div class="boto">
                    <button class="login" type="login">Login</button>
                    <button type="button">Esqueci a senha</button>
                </div>
            </div>
        </nav>

        <div id="menu-pesquisa">

            <ol class="categorias">
    
                <li><a href="/Codigo_fonte/home/index.html">Home</a></li>
                <li><a href="/Codigo_fonte/cervejas/index.html">Cervejas</a></li>
                <li><a href="/Codigo_fonte/promocao/index.html">Promoções</a></li>
                <li><a href="/Codigo_fonte/cadastro-cliente/index.html">Area do Cliente</a></li>
                <li><a href="/Codigo_fonte/carrinho/index.html">Meu Carrinho</a></li>
                <li><a href="/Codigo_fonte/sobre-nos/index.html">Sobre Nós</a></li>
                
            </ol>

            <div class="barra-pesquisa">

                <input class="campo-preenchimento" type="text">
                <button class="botao-pesquisa">
                    <i>Buscar</i>
                </button>

            </div>

        </div>

    </header>
    
    <main>
        <div class="titulo-carrinho">Meu Carrinho</div>
        <section>
            <div class="subtitulo">
                <h4>Forma de Pagamentos</h4>
            </div>
            <aside id="pagamentos">
                <table>
                    <input type="checkbox" name="Pix" id="pix">
                    <label for="checkbox">Pix</label>
                    <input type="checkbox" name="cartoes" id="cartoes">
                    <label for="cartoes">cartoes</label>
                    <input type="checkbox" name="boletos" id="boletos">
                    <label for="boletos">Boletos</label>
                </table>
            </aside>

        </section>

        <section>
            <aside id="titular">
                <table>
                    <div class="boto">
                        <label for="checkbox">Nome do titular:</label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div class="boto">
                        <label for="number">CPF do titular:</label>
                        <input type="number" name="cpf" id="cpf">
                    </div>
                    <div class="boto">
                        <label for="number">Numero do cartão:</label>
                        <input type="number" name="Numero-do-cartao" id="numero-do-cartao">
                    </div>
                </table>
            </aside>
        </section>
        <section>
            <aside>
                <table>
                        <div class="boto">
                            <label for="number">Calcular frete:</label>
                            <input type="number" name="" id="">
                        </div>
                        <div class="boto">
                            <label for="number">Valor do frete:</label>
                            <input type="number" name="" id="">
                        </div>
                    </table>
                    <div class="finalizar-compra">
                        <button class="boto-finalizar" type="button">Finalizar compra</button>
                    </div>
                </aside>
            </section>
    </main>
    
    <footer>
    <div class="pagamentos">
        <h2>Formas de pagamentos</h2>
        <img id="cartoes" src="/img/imagens/payment-mobile_2021.png" alt="">
    </div>

    <div class="endereço">
        <h2>Endereço</h2>
        <a href="https://www.google.com.br/maps/preview" target="_blank" rel="external"> <img src="/img/imagens/mapa.png" alt="mapa loja"></a>
    </div>


    <div class="redes">

        <h2>Siga nossa redes</h2>
        <a href="https://www.facebook.com/?locale=pt_BR" target="_blank" rel="external"> <img src="/img/imagens/free-facebook-logo-png.png" alt="logo facebook" width="75"></a>
        <a href="https://www.instagram.com/" target="_blank" rel="external"> <img src="/img/imagens/instagram.png" alt="logo instagram" width="43"></a>
        <a href="https://api.whatsapp.com/send?phone=11989534854" target="_blank" rel="external"> <img src="/img/imagens/whatsap.png" alt="logo whatsap" width="45"></a>
    
    </div>


    </footer>
</body>
</html>
